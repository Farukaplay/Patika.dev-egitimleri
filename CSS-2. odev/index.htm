<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>
<body>
    <div class="head">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Image">
    </div>
    <div class="arama-ekrani">
        <p class="arama-motoru-info">Search the web using Google!</p>
        <input class="input-text-area" type="text">
        <button class="btn-search"> Google Search</button>
        <button class="btn-search"> I'm feeling lucky</button>
    </div>
    <div class="card-desing">
        <div class="card1">Special Serachs<br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        </div>
        <div class="card2">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        <div class="card3">Get Google! <br>
            updates monthly: <br>
            <input type="text" value="Your E-mail"><br>
            <button style="margin-right: 5px; margin-top: 2px;">Subscribe</button>
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
        </div>
    </div>
    <p style="display: inline-block; margin-left: 40%;">Copyright Â©1998 Google Inc.</p>
</body>
</html>
